version: '3'
services:
  nginx:
    container_name: nginx
    image: nginx:1.13
    restart: always
    ports:
     - 80:80
     - 443:443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/cert:/etc/nginx/cert
  mysql:
    container_name: mysql
    image: mysql/mysql-server:8.0
    environment:
      MYSQL_DATABASE: homeware
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: always
  redis:
    container_name: redis
    image: redis:5
    ports:
      - "6379:6379"
  app:
    container_name: homeware
    restart: always
    build: ./app
    working_dir: /app
    volumes:
      - ./app:/app
      - ~/.m2:/root/.m2
    expose:
      - "8080"
    depends_on:
      - nginx
      - mysql
    command: mvn clean spring-boot:run -Dspring-boot.run.profiles=docker